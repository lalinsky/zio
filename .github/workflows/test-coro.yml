name: Test coro

on:
  push:
    branches: [ main ]
    paths:
      - 'src/libs/coro/**'
      - '.github/workflows/test-coro.yml'
  pull_request:
    paths:
      - 'src/libs/coro/**'
      - '.github/workflows/test-coro.yml'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        zig_version: ['0.15.2', 'master']
        optimize: ['Debug', 'ReleaseSafe']
        config:
          - { os: ubuntu-24.04, target: native }
          - { os: ubuntu-24.04-arm, target: native }
          - { os: ubuntu-latest, target: riscv64-linux, qemu: true }
          - { os: ubuntu-latest, target: loongarch64-linux, qemu: true }
          - { os: ubuntu-latest, target: x86_64-freebsd, vm: freebsd }
          - { os: ubuntu-latest, target: x86_64-netbsd, vm: netbsd }
          - { os: macos-latest, target: native }
          - { os: macos-15-intel, target: native }
          - { os: windows-latest, target: native }
          - { os: windows-11-arm, target: native }

    runs-on: ${{ matrix.config.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: ${{ matrix.zig_version }}

    - name: Apply NetBSD patch (zig master)
      if: matrix.zig_version == 'master'
      shell: bash
      run: |
        ZIG_LIB=$(zig env | grep '\.lib_dir' | sed 's/.*"\(.*\)".*/\1/')
        echo "Zig lib dir: $ZIG_LIB"
        sed -i.bak 's/_lwp_park = netbsd\._lwp_park/_lwp_park = netbsd.___lwp_park60/' "$ZIG_LIB/std/c.zig"
        sed -i.bak 's/pub extern "c" fn _lwp_park(/pub extern "c" fn ___lwp_park60(/' "$ZIG_LIB/std/c/netbsd.zig"

    - name: Install QEMU
      if: matrix.config.qemu
      run: |
        sudo apt-get update -q -y
        sudo apt-get install -q -y qemu-user-static

    - name: Run tests
      if: ${{ !matrix.config.vm }}
      shell: bash
      run: >
        zig build test-coro -Doptimize=${{ matrix.optimize }} --summary all
        ${{ matrix.config.target != 'native' && format('-Dtarget={0}', matrix.config.target) || '' }}
        ${{ matrix.config.qemu && '-fqemu' || '' }}
      timeout-minutes: 10

    - name: Build for VM
      if: matrix.config.vm
      run: zig build test-coro -Doptimize=${{ matrix.optimize }} -Dtarget=${{ matrix.config.target }} -Demit-test-bin
      timeout-minutes: 5

    - name: Run tests (FreeBSD VM)
      if: matrix.config.vm == 'freebsd'
      uses: vmactions/freebsd-vm@v1
      with:
        run: ./zig-out/bin/test

    - name: Run tests (NetBSD VM)
      if: matrix.config.vm == 'netbsd'
      uses: vmactions/netbsd-vm@v1
      with:
        release: '10.1'
        run: ./zig-out/bin/test
