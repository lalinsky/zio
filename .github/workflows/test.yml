name: CI

on:
  push:
    branches: [ main, rtl-user-stack-poc ]
    tags:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # For PoC testing - will restore all platforms later
        # os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build
      run: zig build
      timeout-minutes: 5

    - name: Build examples
      run: zig build examples
      timeout-minutes: 5

    - name: Build benchmarks
      run: zig build benchmarks
      timeout-minutes: 5

    - name: Run RtlCreateUserStack PoC (Windows only)
      if: runner.os == 'Windows'
      run: zig-out/bin/rtl-user-stack-poc.exe
      timeout-minutes: 1

    - name: Run Windows stack growth recursive PoC (Windows only)
      if: runner.os == 'Windows'
      run: zig-out/bin/windows-stack-growth-poc.exe
      timeout-minutes: 1

    - name: Run tests
      run: zig build test
      timeout-minutes: 5

    - name: Run xev tests
      run: cd vendor/libxev && zig build test
      timeout-minutes: 5
