name: CI

on:
  push:
    branches: [ main ]
    tags:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
          - os: ubuntu-24.04-arm
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: master

    - name: Build
      run: zig build
      timeout-minutes: 5

    - name: Build tests
      run: zig build build-tests
      timeout-minutes: 5

    - name: Build examples
      run: zig build examples
      timeout-minutes: 5

    - name: Build benchmarks
      run: zig build benchmarks
      timeout-minutes: 5

    - name: Run tests (native)
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "macOS" ]]; then
          echo "Running tests under LLDB to capture crash information..."
          # Run under lldb to get backtrace on crash
          cat > lldb_commands.txt <<EOF
        run
        bt all
        frame variable
        quit
        EOF
          lldb -s lldb_commands.txt ./zig-out/bin/test || {
            echo "Test crashed with exit code $?"
            exit 1
          }
        else
          ./zig-out/bin/test
        fi
      timeout-minutes: 5
