name: CI

on:
  push:
    branches: [ main ]
    tags:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          # Linux x86_64 native
          - os: ubuntu-latest
            target: x86_64-linux
          # Linux ARM64 with QEMU
          - os: ubuntu-latest
            target: aarch64-linux
            qemu_binary: qemu-aarch64-static
          # Linux RISC-V 64 with QEMU
          - os: ubuntu-latest
            target: riscv64-linux
            qemu_binary: qemu-riscv64-static
          # macOS native
          - os: macos-latest
            target: native
          # Windows native
          - os: windows-latest
            target: native
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: 0.15.2

    - name: Install QEMU (Linux cross-arch)
      if: matrix.qemu_binary
      run: |
        sudo apt-get update -q -y
        sudo apt-get install -q -y qemu-user-static

    - name: Build
      run: zig build ${{ matrix.target != 'native' && format('-Dtarget={0}', matrix.target) || '' }} ${{ matrix.qemu_binary && '-Dxev_backend=epoll' || '' }}
      timeout-minutes: 5

    - name: Build examples
      run: zig build examples ${{ matrix.target != 'native' && format('-Dtarget={0}', matrix.target) || '' }} ${{ matrix.qemu_binary && '-Dxev_backend=epoll' || '' }}
      timeout-minutes: 5

    - name: Build benchmarks
      run: zig build benchmarks ${{ matrix.target != 'native' && format('-Dtarget={0}', matrix.target) || '' }} ${{ matrix.qemu_binary && '-Dxev_backend=epoll' || '' }}
      timeout-minutes: 5

    - name: Build test binary
      run: zig build build-tests ${{ matrix.target != 'native' && format('-Dtarget={0}', matrix.target) || '' }} ${{ matrix.qemu_binary && '-Dxev_backend=epoll' || '' }}
      timeout-minutes: 5

    - name: Run tests (native)
      if: ${{ !matrix.qemu_binary }}
      run: ./zig-out/bin/test
      timeout-minutes: 5

    - name: Run tests (QEMU)
      if: matrix.qemu_binary
      run: ${{ matrix.qemu_binary }} ./zig-out/bin/test
      timeout-minutes: 10

