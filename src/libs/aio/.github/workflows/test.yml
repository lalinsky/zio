name: CI

on:
  push:
    branches: [ main ]
    tags:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        zig_version: ['0.15.2']
        config:
          - { os: ubuntu-latest, target: x86_64-linux, backends: 'io_uring epoll poll' }
          - { os: macos-latest, target: native, backends: 'kqueue poll' }
          - { os: windows-latest, target: native, backends: 'iocp poll' }
          - { os: ubuntu-latest, target: x86_64-freebsd, vm: freebsd, backends: 'kqueue poll' }
          - { os: ubuntu-latest, target: x86_64-netbsd, vm: netbsd, backends: 'kqueue poll' }

    runs-on: ${{ matrix.config.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: ${{ matrix.zig_version }}

    - name: Build and test (native)
      if: ${{ !matrix.config.vm }}
      shell: bash
      run: |
        for backend in ${{ matrix.config.backends }}; do
          echo "Testing with backend: $backend"
          zig build -Dinstall-tests -Dbackend=$backend ${{ matrix.config.target != 'native' && format('-Dtarget={0}', matrix.config.target) || '' }}
          ./zig-out/bin/test
        done
      timeout-minutes: 10

    - name: Build for VM
      if: matrix.config.vm
      shell: bash
      run: |
        for backend in ${{ matrix.config.backends }}; do
          echo "Building with backend: $backend"
          zig build -Dinstall-tests -Dbackend=$backend -Dtarget=${{ matrix.config.target }}
          cp zig-out/bin/test zig-out/bin/test-$backend
        done
      timeout-minutes: 5

    - name: Run tests (FreeBSD VM)
      if: matrix.config.vm == 'freebsd'
      uses: vmactions/freebsd-vm@v1
      with:
        run: |
          for test in zig-out/bin/test-*; do
            echo "Running $test"
            ./$test
          done

    - name: Run tests (NetBSD VM)
      if: matrix.config.vm == 'netbsd'
      uses: vmactions/netbsd-vm@v1
      with:
        release: '10.1'
        run: |
          for test in zig-out/bin/test-*; do
            echo "Running $test"
            ./$test
          done
